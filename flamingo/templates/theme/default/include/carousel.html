<div id="carousel-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for banner in banners %}
    <li data-target="#carousel-generic" data-slide-to="{{ banner.priority }}" {% if loop.first %}class="active"{% endif %}></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    {% for banner in banners %}
    <div class="item{% if loop.first %} active{% endif %}">
      {% if banner.href %}<a href="{{ banner.href }}">{% endif %}<img src="{{ banner.image_url }}?v=2" alt="{{ banner.priority }}">{% if banner.href %}</a>{% endif %}
      <!-- <div class="carousel-caption"></div> -->
    </div>
    {% endfor %}
  </div>
  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
