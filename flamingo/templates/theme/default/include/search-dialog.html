<form action="/search" method="GET">

    <input class="form-control" type="text" placeholder="Поиск по артикулу или наименованию" name="search" value="{% if search %}{{ search }}{% endif %}">
    <span class="input-group-btn">
        <button class="btn">Поиск</button>
    </span>
</div>
</form>
