<div class="modal fade" tabindex="-1" id="dlg-one-click" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Заказ в 1 клик</h4>
      </div>
      <div class="modal-body">

      <p>Вы собираетесь заказать <span id="oc-title"></span></p>

      <form id="form-one-click">
      <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" id="oc-name" name="name" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="oc-email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="text" id="oc-phone" name="phone" class="form-control" required>
      </div>

      <input type="hidden" id="oc-product-id" value="">
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
        <button type="button" id="btn-oc-order" class="btn btn-primary" onclick="javascript: oneClick();" disabled>Заказать</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function validateOneClickForm() {
    console.log('validate');
  }

  $('#form-one-click').validate({
    rules: {
      name: {required: true},
      email: {required: true, email: true},
      phone: {required: true}
  }});

  $('#form-one-click input').on('keyup blur', function () {
      if ($('#form-one-click').valid()) {
          $('#btn-oc-order').prop('disabled', false);
      } else {
          $('#btn-oc-order').prop('disabled', 'disabled');
      }
  });

</script>
