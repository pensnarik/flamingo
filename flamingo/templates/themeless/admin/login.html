{% extends 'admin/include/base.html' %}

{% block container %}
<div class="row text-center">
<div class="col-md-offset-4 col-md-4">
    <form method="POST" action="/login">
        <h4>Авторизация</h4>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" name="login" placeholder="Имя пользователя">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" name="password" placeholder="Пароль">
            </div>
        </div>
        <div class="wrapper text-center">
        {% if message %}<div class="alert alert-danger">{{ message }}</div>{% endif %}
        <input type="submit" class="btn btn-primary col-md-6 col-md-offset-3" value="Войти" style="margin-bottom: 20px;">
    </form>
</div>
</div>
{% endblock %}
